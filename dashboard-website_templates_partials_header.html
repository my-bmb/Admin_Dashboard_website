<script>
    // Load notifications
    function loadNotifications() {
        fetch('/dashboard/notifications?json=1')
            .then(response => response.json())
            .then(data => {
                const notificationList = document.getElementById('notificationList');
                const notificationCount = document.getElementById('notificationCount');
                
                if (data.success && data.notifications.length > 0) {
                    notificationList.innerHTML = '';
                    
                    data.notifications.slice(0, 5).forEach(notification => {
                        const item = document.createElement('a');
                        item.href = '#';
                        item.className = `list-group-item list-group-item-action ${notification.is_read ? '' : 'bg-light'}`;
                        
                        item.innerHTML = `
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">${notification.title}</h6>
                                <small>${notification.time_ago}</small>
                            </div>
                            <p class="mb-1 text-truncate">${notification.message}</p>
                            <small class="text-muted">
                                <i class="bi bi-person"></i> ${notification.user_name}
                            </small>
                        `;
                        
                        notificationList.appendChild(item);
                    });
                    
                    // Show count of unread notifications
                    const unreadCount = data.notifications.filter(n => !n.is_read).length;
                    notificationCount.textContent = unreadCount;
                    notificationCount.style.display = unreadCount > 0 ? 'block' : 'none';
                    
                } else {
                    notificationList.innerHTML = `
                        <div class="list-group-item text-center py-4">
                            <i class="bi bi-bell-slash display-6 text-muted"></i>
                            <p class="mt-2">No notifications</p>
                        </div>
                    `;
                    notificationCount.style.display = 'none';
                }
            });
    }
    
    // Load notifications on page load and every 30 seconds
    document.addEventListener('DOMContentLoaded', loadNotifications);
    setInterval(loadNotifications, 30000);
</script>
