services:
  - type: web
    name: bitemebuddy-admin-dashboard
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -c "from app import init_database; init_database()"
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bitemebuddy-db
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    autoDeploy: true
    healthCheckPath: /health
    numInstances: 1

databases:
  - name: bitemebuddy-db
    databaseName: bitemebuddy
    user: bitemebuddy_admin
    plan: free